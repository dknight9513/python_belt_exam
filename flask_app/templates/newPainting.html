<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Painting</title>
</head>
<body>
    <div class="topBar">
        <h1>Add New Painting</h1>
        <div class="topRight">
            <a href="/dashboard">Dashboard</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {%endfor%}
        {% endif %}
    {% endwith %}
    <form action="/create_painting" method="POST">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title">
            <label for="description">Description:</label>
            <textarea name="description" id="description" cols="25" rows="10"></textarea>
            <label for="price">Price:</label>
            <input type="text" name="price" id="price" value="0">
            <label for="quantity">Quantity:</label>
            <input type="text" name="quantity" id="quantity" value="0">
        <input type="submit" value="Create">
    </form>
    
</body>
</html>
